    <script type="text/javascript"><!--
    (function($){
        $(function(){

            $('#slidelist').cycle({
                fx:     'fade',
                speed:  '500',
                timeout: 8000,
                next: '#scroll-right',
                prev: '#scroll-left'
            });

            $('#scroll-right, #scroll-left').click(function() {
                $('#slidelist').cycle('pause');
            });
        });
    })(jQuery);
